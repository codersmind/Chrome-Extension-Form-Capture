<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Capture Test</title>
</head>
<body>
    <h1>Form Capture Extension Test</h1>
    
    <form id="test-form" action="/submit" method="POST">
        <h2>Contact Form</h2>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <div>
            <label>
                <input type="checkbox" name="newsletter" value="yes">
                Subscribe to newsletter
            </label>
        </div>
        <button type="submit">Submit Form</button>
    </form>

    <form id="login-form" action="/login" method="POST">
        <h2>Login Form</h2>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>

    <script>
        // Add some dynamic forms after page load
        setTimeout(() => {
            const dynamicForm = document.createElement('form');
            dynamicForm.id = 'dynamic-form';
            dynamicForm.action = '/dynamic';
            dynamicForm.method = 'POST';
            dynamicForm.innerHTML = `
                <h2>Dynamic Form</h2>
                <div>
                    <label for="dynamic-input">Dynamic Input:</label>
                    <input type="text" id="dynamic-input" name="dynamic-input" required>
                </div>
                <button type="submit">Submit Dynamic Form</button>
            `;
            document.body.appendChild(dynamicForm);
        }, 2000);
    </script>
</body>
</html>
